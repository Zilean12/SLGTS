<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Emergency Form</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="/styles.css"> <!-- Link to your external stylesheet -->
  <style>
    body {
      padding-top: 70px; /* Adjusted padding for fixed navbar */
    }
    h1 {
      text-align: center;
    }
    .form-container {
      margin-top: 30px;
    }
    .success-message {
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <!-- Navigation Bar (Header) -->
  <nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#" th:href="@{/}">Emergency Form</a>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="container form-container">
    <div class="row">
      <div class="col-md-6 col-md-offset-3">

        <!-- Success Message -->`
        <div th:if="${param.success}" class="alert alert-success success-message">
          Emergency submitted successfully!
        </div>

        <h1>Emergency Form</h1>

        <!-- Emergency Form -->
        <form th:action="@{/emergency/submitEmergency}" method="post">
		    <div class="form-group">
		        <label for="description">Description:</label>
		        <textarea id="description" class="form-control" name="description"  required></textarea>
		    </div>
		    <div class="form-group">
		        <label for="Type">Emergency Type:</label>
		        <input id="Type" class="form-control" type="text" name="Type" required>
		    </div>
		    <div class="form-group">
		        <label for="location">Location:</label>
		        <input id="location" class="form-control" type="text" name="location" required>
		    </div>
		     <div class="form-group">
		        <button type="submit" class="btn btn-danger">Submit Emergency</button>
		    </div>
		</form>

      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</body>
</html>
